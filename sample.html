<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Ignite UI Layout Manager Arbitrary Sizing PoC</title>
	<link type="text/css" href="styles/infragistics.theme.css" rel="stylesheet" />
    <link type="text/css" href="styles/infragistics.ui.layout.css" rel="stylesheet" />
    <link type="text/css" href="styles/samples.css" rel="stylesheet" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script type="text/javascript" src="scripts/infragistics.util.js"></script>
    <script type="text/javascript" src="scripts/infragistics.util.jquery.js"></script>
    <script type="text/javascript" src="scripts/infragistics.util.jquerydeferred.js "></script>
	<script type="text/javascript" src="scripts/infragistics.ui.layoutmanager.js"></script>
</head>
<body>
    <h2>Ignite UI Layout Manager Arbitrary Sizing PoC</h2>
    <div id="layout-wrapper">
        <div id="layout">
            <div>
                <div class="layout-manager-item red-bk">
                    1
                </div>
            </div>
            <div>
                <div class="layout-manager-item blue-bk">
                    2
                </div>
            </div>
            <div>
                <div class="layout-manager-item orange-bk">
                    3
                </div>
            </div>
            <div>
                <div class="layout-manager-item yellow-bk">
                    4
                </div>
            </div>
        </div>
    </div>    
    <script type="text/javascript">
        $(function () {
            $('#layout').igLayoutManager({
                layoutMode: "grid",
                width: "100%",
                height: "500px",
                gridLayout: {
                    cols: 3,
                    rows: 3,
                    columnsHeight: ["20%", "*", "100px"],
					columnsWidth: ["20%", "100px", "*"]
                },
                items: [
                    {
                        rowSpan: 2,
                        colSpan: 2,
                        colIndex: 0,
                        rowIndex: 0
                    },
                    {
                        rowSpan: 1,
                        colSpan: 1,
                        rowIndex: 0,
                        colIndex: 2
                    },
                    {
                        rowSpan: 1,
                        colSpan: 1,
                        rowIndex: 1,
                        colIndex: 2
                    },
                    {
                        rowSpan: 1,
                        colSpan: 3,
                        colIndex: 0,
                        rowIndex: 2
                    }
                ]
            });
        });
    </script>
</body>
</html>
